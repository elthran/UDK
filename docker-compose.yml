version: '3.8'

services:
  app:
    build: .
    environment: &default
      FLASK_ENV: development
      MYSQL_DATABASE: udk
      # So you don't have to use root, but you can if you like
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    tty: true
    stdin_open: true
    depends_on:
      - mysql
    ports:
      - '5000:5000'
    volumes:
      - .:/usr/src/app

  mysql:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      <<: *default
      MYSQL_ROOT_PASSWORD: root
    # ports:
    #   # <Port exposed> : < MySQL Port running inside container>
    #   - '3306:3306'
    # expose:
    #   # Opens port 3306 on the container
    #   - '3306'
    #   # Where our data will be persisted
    volumes:
      - db-data:/var/lib/mysql

  client:
    build: ./client
    environment:
      <<: *default
      NODE_ENV: development
      VUE_APP_API_HOST_URL: http://localhost:5000
    ports:
      - '8080:8080'
    volumes:
      - ./client:/usr/src/app

  test:
    build: .
    command: /bin/true
    environment:
      <<: *default
      FLASK_ENV: test
      MYSQL_DATABASE: udk_test
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
    tty: true
    stdin_open: true
    depends_on:
      - mysql
    volumes:
      - .:/usr/src/app

# Names our volume
volumes:
  db-data:
